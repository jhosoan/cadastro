<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>cadastro</title>

</head>
<body>
      
    <div class="dados" id="dados">
        <h1>Dados do dev.</h1> 
        <fieldset>
            <form>
                <span>Nome:</span><br>
                <input type="text" class="css" id="nome">
                <div id="msd"></div>
            </form>
            <form action="">
                <span>Sobrenome:</span><br>
                <input type="text" id="sobrenome"class="css" >
                <div id="msd_dois"></div>
            </form>          
            
            <form>
                <span>Email:</span><br>
                <input type="email" name="" class="css" id="email">
                <div id="msd_tres"></div>
            </form>
            <form action="">
                <span>Data de nacimento:</span><br>
                <input type="date" name="" id="data">
                <div id="msd_quatro"></div>
            </form>
            
        </fieldset>
        <h1>Formação academica.</h1>
        <fieldset>
            <form>
                <span>Nome do Curso</span>
                <input type="text" id="curso">

            </form>
            <label for="">Andamento do curso:</label>
            <select name="Selecione" id="">
                <option selected disabled value="Selecione">Selecione</option>
                <option value="">incompleto</option>
                <option value="">andamento</option>
                <option value="">completo</option>
            </select>
            <div id="msd_curso"></div>
        </fieldset>
        
        <h1>Seus conhecimento.</h1>
        <fieldset>
            <div class="qualificacao">
                <p>Qual dessas tecnologia você domina?</p>
                <input type="checkbox" name="" id="" class="check">
                <span>HTML</span>
                <input type="checkbox" name="" id=""class="check">
                <span>CSS</span>
                <input type="checkbox" name="" id=""class="check"> 
                <span>JavaScript</span>
                <input type="checkbox" name="" id=""class="check">
                <span>Java</span>
                <input type="checkbox" name="" id=""class="check">
                <span>PhP</span>
                <input type="checkbox" name="" id=""class="check">
                <span>Node.js</span>
    
            </div>
            <div id="checkbox"></div>
            <p>Escreva um pouco sobre você:</p>
            <textarea row="1" > </textarea>
            <div class="salvar">
    
                
            </div>
        </fieldset>
        <h1>Rede Social.</h1>
        <fieldset>
            <form action="">
             <span>Linkedin:</span><br>
            <input type="url" id="homepage" name="homepage" class="css"placeholder="opcional">
            </form>
            <form action="">
                <span>Guihub:</span><br>
               <input type="url" id="homepage" name="homepage"class="css"placeholder="opcional">
            </form>
            <form action="">
                <span>Portifolio:</span><br>
               <input type="url" id="homepage" name="homepage"class="css" placeholder="opcional">
            </form>
            
        </fieldset>
        
        <input type="button" value="ENVIAR" class="btn_salvar" id="btn_salvar">
        

    </div>
    <script src="javascripr.js"></script>
</body>
</html>
